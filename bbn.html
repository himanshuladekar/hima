<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Founders and CEOs</title>
  <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding: 20px;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 10px;
        text-align: center;
        width: 250px;
        padding: 15px;
        transition: transform 0.3s;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card img {
        width: 100%;
        border-radius: 8px;
      }

      .details {
        margin-top: 10px;
      }

      .details h3 {
        margin: 10px 0 5px;
        font-size: 18px;
      }

      .details p {
        margin: 5px 0;
        color: #555;
      }

      .logo {
        margin-top: 10px;
      }

      .logo img {
        width: 80px;
      }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg"
          alt="Vijay Shekhar Sharma"
        />
        <div class="details">
          <h3>Vijay Shekhar Sharma</h3>
          <p>Founder & CEO</p>
          <div class="logo">
            <img
              src="https://loghi-famosi.com/wp-content/uploads/2021/01/Paytm-Logo.png"
              alt="Paytm Logo"
            />
          </div>
        </div>
      </div>
      <div class="card">
        <img
          src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png"
          alt="Kunal Shah"
        />
        <div class="details">
          <h3>Kunal Shah</h3>
          <p>Founder</p>
          <div class="logo">
            <img
              src="https://th.bing.com/th/id/OIP.DsgaNzmkv6CnV0URHBaJJwHaCt?rs=1&pid=ImgDetMain"
              alt="Cred Logo"
            />
          </div>
        </div>
      </div>
      <div class="card">
        <img
          src="https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg"
          alt="Amrish Rau"
        />
        <div class="details">
          <h3>Amrish Rau</h3>
          <p>CEO</p>
          <div class="logo">
            <img
              src="https://th.bing.com/th/id/OIP.22smOgOMe06xGrZ9upHvYAHaEK?rs=1&pid=ImgDetMain"
              alt="Pine Labs Logo"
            />
          </div>
        </div>
      </div>
      <div class="card">
        <img
          src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg"
          alt="Sampad Swain"
        />
        <div class="details">
          <h3>Sampad Swain</h3>
          <p>Co-Founder & CEO</p>
          <div class="logo">
            <img
              src="https://th.bing.com/th/id/OIP.JKypd_QT0lkgzjsHiSMrRAHaBs?rs=1&pid=ImgDetMain"
              alt="Instamojo Logo"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
